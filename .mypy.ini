[mypy]
exclude = (?x)(
    ^volaris/backtest/high_performance_ds\.py$
    | ^volaris/contrib
    | ^volaris/data
    | ^volaris/model
    | ^volaris/strategy
    | ^volaris/tests
    | ^volaris/utils
    | ^volaris/workflow
    | ^volaris/config\.py$
    | ^volaris/log\.py$
    | ^volaris/__init__\.py$
  )
ignore_missing_imports = true
disallow_incomplete_defs = true
follow_imports = skip
